<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minesweeper</title>
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="main.js" defer></script>
		<script type="module" src="timer.js" defer></script>
	</head>
	<body>
		<div id="container">
			<div id="start-screen">
				<form id="settings-form">
					<label for="difficulty">Difficulty:</label>
					<select id="difficulty" name="difficulty">
						<option selected value="easy">Easy</option>
						<option value="medium">Medium</option>
						<option value="hard">Hard</option>
						<option value="custom">Custom</option>
					</select>
					<br /><br />

					<label for="rows">Rows:</label>
					<input
						type="number"
						id="rows"
						name="rows"
						value="9"
						required /><br /><br />

					<label for="cols">Columns:</label>
					<input
						type="number"
						id="cols"
						name="cols"
						value="9"
						required /><br /><br />

					<label for="numMines">Number of Mines:</label>
					<input
						type="number"
						id="numMines"
						name="numMines"
						value="10"
						required /><br /><br />

					<button type="submit">Start Game</button>
				</form>
			</div>
			<!-- <button id="start-button">Init Game</button> -->
			<div id="game-screen" style="display: none">
				<div id="header">
					<div id="bombs-left">Bombs Left: <span id="bombs-count"></span></div>
					<div id="timer"></div>
				</div>
				<div id="board-container">
					<div id="board"></div>
				</div>
			</div>

			<div id="end-screen" style="display: none">
				<div id="win-game"></div>
				<div id="lose-game"></div>
			</div>
		</div>
	</body>
</html>
