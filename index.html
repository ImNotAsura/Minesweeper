<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minesweeper</title>
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="./modules/constants.js" defer></script>
		<script type="module" src="./modules/form.js" defer></script>
		<script type="module" src="./modules/timer.js" defer></script>
		<script type="module" src="./modules/gameLogic.js"></script>
		<script type="module" src="main.js" defer></script>
	</head>
	<body>
		<div id="container">
			<div id="start-screen">
				<form id="settings-form">
					<label for="difficulty">Difficulty:</label>
					<select id="difficulty" name="difficulty"></select>
					<br /><br />
				</form>
			</div>
			<div id="game-screen" style="display: none">
				<div id="header">
					<div id="bombs-left">Bombs Left: <span id="bombs-count"></span></div>
					<div id="timer"></div>
				</div>
				<div id="board-container">
					<div id="board"></div>
				</div>
			</div>

			<div id="end-screen" style="display: none">
				<div id="win-game"></div>
				<div id="lose-game"></div>
			</div>
		</div>
	</body>
</html>
